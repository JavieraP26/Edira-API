# ==== Server ====
server.port=${PORT:8080}

# ==== Datasource (PROD) ====
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==== JPA ====
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# ==== Flyway ====
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ==== Hikari (tuning sano por defecto) ====
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.datasource.hikari.connection-timeout=${DB_CONN_TIMEOUT_MS:30000}
spring.datasource.hikari.validation-timeout=${DB_VALID_TIMEOUT_MS:5000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME_MS:1800000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT_MS:600000}
